name: Docs Quality Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-docs:
    name: Validate Markdown Documentation
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install Node (required for both linters)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install markdownlint-cli globally
      - name: Install Markdown lint
        run: npm install -g markdownlint-cli

      # Run markdownlint with a local config file
      - name: Run Markdown lint
        run: |
          markdownlint "**/*.md" --config .markdownlint.json || true

      # Install markdown-link-check
      - name: Install Markdown link checker
        run: npm install -g markdown-link-check

      # Run link checker with configuration
      - name: Check Markdown links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-verbose-mode: "yes"
          config-file: ".github/mlc_config.json"

      # Summarize completion
      - name: Report summary
        run: |
          echo "âœ… Documentation lint and link checks completed."
